<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>hello world</title>
	</head>
	<body>
		<h1>这是第一个Electron桌面应用</h1>
        <button onclick="sendMessag()">Send Message</button>
        <script>
            function sendMessag() {
                window.electronAPI.sendMessage('hello from renderer');
            }
            window.electronAPI.onMessage((msg)=>{
                alert('Got message from main process: ' + msg);
            })
        </script>
	</body>
</html>
